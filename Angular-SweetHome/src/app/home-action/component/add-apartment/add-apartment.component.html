
<div class="">
  <div class="page-header bordered">
    <h1>Submit your property</h1>
  </div>
  <form>
    <h3 class="subheadline">Basic Details</h3>
    <input type="text" name="user_id" hidden>
    <div class="form-group">
      <label for="title">Apartment Title</label>
      <input type="text" class="form-control form-control-lg" id="title" placeholder="Apartment Title" autofocus>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Price (IN VND)</label>
          <input type="text" class="form-control form-control-lg" placeholder="Price (IN VND)">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Categories</label>
          <input type="text" class="form-control form-control-lg" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <select name="bedrooms" id="bedrooms" class="form-control form-control-lg ui-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7+">7+</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <select name="bathrooms" id="bathrooms" class="form-control form-control-lg ui-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>
      </div>
    </div>
    <h3 class="subheadline">Location</h3>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control form-control-lg" id="autocomplete" placeholder="Enter apartment address">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control form-control-lg" placeholder="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Districts</label>
          <input type="text" class="form-control form-control-lg" placeholder="" >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Wards</label>
          <input type="text" class="form-control form-control-lg" placeholder="" >
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Property Description</label>
      <textarea class="form-control form-control-lg text-editor" placeholder=""></textarea>
    </div>
    <div class="form-group">
      <h3 class="subheadline">Upload Photos</h3>
      <div class="ui-dropzone">
        <div class="icon"></div>
        <div>Drag and drop images or click to upload</div>
        <input type="file" class="form-control form-control-lg" id="gallery" multiple>
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <input type="checkbox" id="featured">
        <label for="featured">Yes â€š feature this listing. </label>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit Property</button>
    </div>
  </form>
</div>
