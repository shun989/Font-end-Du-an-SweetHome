
<div class="">
  <div class="page-header bordered">
    <h1>Submit your property</h1>
  </div>
  <form *ngIf="formCreate" [formGroup]="formCreate" (ngSubmit)="onSubmit()">
    <h3 class="subheadline">Basic Details</h3>
    <input type="text" name="user_id" hidden>
    <div class="form-group">
      <label for="title">Apartment Title</label>
      <input type="text" class="form-control form-control-lg" id="title" placeholder="Apartment Title" formControlName="name" autofocus>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Price (IN VND)</label>
          <input type="text" class="form-control form-control-lg" placeholder="Price (IN VND)" formControlName="price">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Username</label>
          <input *ngIf="user" type="text" class="form-control form-control-lg" value="{{user.name}}" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <select name="bedrooms" id="bedrooms" class="form-control form-control-lg ui-select" formControlName="bedroomNumber">
            <option value="">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7+">7+</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <select name="bathrooms" id="bathrooms" class="form-control form-control-lg ui-select" formControlName="bathroomNumber">
            <option value="">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Status">Status</label>
          <select name="Status" id="Status" class="form-control form-control-lg ui-select" formControlName="status_id">
            <option value="">....</option>
            <option *ngFor="let status of allStatus" value="{{status.id}}">{{status.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control form-control-lg ui-select" formControlName="category_id">
            <option value="">...</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <h3 class="subheadline">Location</h3>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control form-control-lg" id="autocomplete" formControlName="address"
                 placeholder="Enter apartment address">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Wards</label>
          <select class="form-control form-control-lg ui-select" style="height: 60px" formControlName="ward_id">
            <option value="">...</option>
            <option *ngFor="let ward of wards" value="{{ward.id}}">{{ward.name}}</option>
          </select>
        </div>
      </div>
<!--      <div class="col-lg-6">-->
<!--        <div class="form-group">-->
<!--          <label>Provinces</label>-->
<!--          <select name="province" class="form-control form-control-lg ui-select" (change)="onChangeCity($event)">-->
<!--            <option value="...">...</option>-->
<!--            <option *ngFor="let city of provinces" value="{{city.id}}"> {{city.name}}</option>-->
<!--          </select>-->
<!--        </div>-->
<!--      </div>-->
    </div>
    <div class="row">
<!--      <div class="col-lg-6">-->
<!--        <div class="form-group">-->
<!--          <label>Districts</label>-->
<!--          <select name="district" class="form-control form-control-lg ui-select" (change)="onChangeDistrict($event)">-->
<!--            <option value="...">...</option>-->
<!--            <option  *ngFor=" let district of districts" value="{{district.id}}">{{district.name}}</option>-->
<!--          </select>-->
<!--        </div>-->
<!--      </div>-->
<!--      <div class="col-lg-6">-->
<!--        <div class="form-group">-->
<!--          <label>Wards</label>-->
<!--          <select class="form-control form-control-lg ui-select" formControlName="ward_id">-->
<!--            <option value="...">...</option>-->
<!--            <option *ngFor="let ward of wards" value="{{ward.id}}">{{ward.name}}</option>-->
<!--          </select>-->
<!--        </div>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label>Property Description</label>
      <textarea class="form-control form-control-lg text-editor" placeholder="" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <h3 class="subheadline">Upload Photos</h3>
      <div class="">
        <div class="icon"></div>
        <div>Drag and drop images or click to upload</div>
        <input type="file" class="form-control form-control-lg"
               id="customFile" name="myFile" formControlName="photo" (change)="onFileSelect($event)">
      </div>
      <div>
        <img [hidden]="!url" [src]="url ? url :''" class="image-set" >
      </div>
    </div>
    <hr>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit Property</button>
    </div>
  </form>
</div>
