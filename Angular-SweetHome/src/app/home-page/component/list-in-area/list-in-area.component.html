<div class="container">
  <div class="search-form">
    <div class="card">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Country, State, County, City, Zip, Title, Address, ID.">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-sm-7">
              <div class="form-group">
                <select class="form-control form-control-lg ui-select" data-placeholder="Property Type">
                  <option value="">Property Type</option>
                  <option value="house">House</option>
                  <option value="flat">Flat</option>
                  <option value="apartment">Apartment</option>
                  <option value="land">Land</option>
                  <option value="room">Room</option>
                </select>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-12 col-xl-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">List of apartments in area</li>
        </ol>
      </nav>
      <div class="page-header">
        <h1>List in the area</h1>
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-12 col-xl-10">
        <div class="row has-sidebar">
          <div class="col-md-4 col-lg-3">
            <button id="toggle-filters" class="btn btn-primary btn-circle mobile-filter"><i class="fa fa-filter"></i></button>
            <div id="sidebar" class="sidebar-left">
              <button class="close-panel btn btn-white"><i class="fa fa-long-arrow-left"></i></button>
              <div class="sidebar_inner">
                <div id="filters">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion" href="#p_budget" aria-expanded="true" aria-controls="p_type"> Budget <i class="fa fa-caret-down float-right"></i> </a> </h4>
                    </div>
                    <div id="p_budget" class="panel-collapse collapse" role="tabpanel">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control input-sm" placeholder="Min">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control input-sm" placeholder="Max">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">
                      <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion" href="#p_type" aria-expanded="true" aria-controls="p_type"> Category <i class="fa fa-caret-down float-right"></i> </a> </h4>
                    </div>
                    <div id="p_type" class="panel-collapse collapse show" role="tabpanel">
                      <div class="card-body">
                        <div class="checkbox " >
                          <input type="checkbox" value="1" id="house">
                          <label for="house">House</label>
                        </div>
                        <div class="checkbox ">
                          <input type="checkbox" value="1" id="flat">
                          <label for="flat">Flat</label>
                        </div>
                        <div class="checkbox ">
                          <input type="checkbox" value="1" id="appartment">
                          <label for="appartment">Appartment</label>
                        </div>
                        <div class="checkbox ">
                          <input type="checkbox" value="1" id="farms">
                          <label for="farms">Farms/Lands</label>
                        </div>
                        <div class="checkbox ">
                          <input type="checkbox" value="1" id="room">
                          <label for="room">Room</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">
                      <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion" href="#p_features" aria-expanded="true" aria-controls="p_features"> Features <i class="fa fa-caret-down float-right"></i> </a> </h4>
                    </div>
                    <div id="p_features" class="panel-collapse collapse show" role="tabpanel">
                      <div class="card-body">
                        <div class="checkbox">
                          <input type="checkbox" value="" id="garden">
                          <label for="garden"> Garden</label>
                        </div>
                        <div class="checkbox">
                          <input type="checkbox" value="" id="parking">
                          <label for="parking"> Parking</label>
                        </div>
                        <div class="checkbox">
                          <input type="checkbox" value="" id="fireplace">
                          <label for="fireplace"> Fireplace</label>
                        </div>
                        <div class="checkbox">
                          <input type="checkbox" value="" id="restaurant">
                          <label for="restaurant"> Restaurant</label>
                        </div>
                        <div class="checkbox">
                          <input type="checkbox" value="" id="school">
                          <label for="school"> School</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-lg-9">

            <div class="clearfix"></div>
            <div class="item-listing grid">
              <div class="row">
                <div class="col-lg-6" *ngFor="let apartment of result[0].apartments">
                  <div class="item">
                    <div class="item-image"><a routerLink="../../{{apartment.id}}/detail"><img src="{{'http://localhost:8000/img/'+apartment.photo}}" class="img-fluid" alt="">
                      <div class="item-meta">
                        <div class="item-price">{{ apartment.price | currency: ' ' : true  }} &#8363; <small> / day</small> </div>
                      </div>
                      <div class="item-badges">
                        <div class="item-badge-left" *ngIf="apartment.status === 1">Rent</div>
                        <div class="item-badge-left" *ngIf="apartment.status === 2">Sale</div>
                        <div class="item-badge-left" *ngIf="apartment.status === 3">Upgrading</div>
                      </div>
                    </a> <a href="#" class="save-item"><i class="fa fa-star"></i></a> </div>
                    <div class="item-info">
                      <h3 class="item-title">{{ apartment.name }}</h3>
                      <div class="item-location"><i class="fa fa-map-marker"></i> {{ apartment.address }}</div>
                      <div class="item-details-i">
                        <span class="bedrooms" data-toggle="tooltip" title="3 Bedrooms">{{ apartment.bedroomNumber }} <i class="fa fa-bed"></i></span>
                        <span class="bathrooms" data-toggle="tooltip" title="2 Bathrooms">{{ apartment.bathroomNumber }} <i class="fa fa-bath"></i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
